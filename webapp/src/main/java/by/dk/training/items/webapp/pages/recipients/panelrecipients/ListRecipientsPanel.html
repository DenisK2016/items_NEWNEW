<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<table class="dataview-recipient">
		<tr>
			<td colspan="6" align="center"><h1 style="font-size: 15pt">
					<wicket:message key="page.recipients.base.title" />
				</h1></td>
		</tr>
		<tr>
			<td><wicket:message key="page.products.find" /></td>
			<td><input style="margin-left: 18px;" class="field-recipient"
				type="text" wicket:id="idFilter"
				wicket:message="placeholder:page.recipients.base.placeholder.id" /></td>
			<td><input style="margin-left: 58px;" class="field-recipient"
				type="text" wicket:id="nameFilter"
				wicket:message="placeholder:page.recipients.base.placeholder.name" /></td>
			<td><input style="margin-left: 6px;" class="field-recipient"
				type="text" wicket:id="cityFilter"
				wicket:message="placeholder:page.recipients.base.placeholder.city" /></td>
			<td><input style="margin-left: 36px;" class="field-recipient"
				type="text" wicket:id="addressFilter"
				wicket:message="placeholder:page.recipients.base.placeholder.address" /></td>
			<td><input class="field-recipient" type="text"
				wicket:id="userFilter"
				wicket:message="placeholder:page.recipients.base.placeholder.creator" /></td>
		</tr>
	</table>
	<div wicket:id="container">
		<table class="dataview-recipient">
			<tr>
				<th></th>
				<th wicket:id="orderById"><wicket:message
						key="page.recipients.base.head.id" /></th>
				<th wicket:id="orderByName"><wicket:message
						key="page.recipients.base.head.name" /></th>
				<th wicket:id="orderByCity"><wicket:message
						key="page.recipients.base.head.city" /></th>
				<th wicket:id="orderByAddress"><wicket:message
						key="page.recipients.base.head.address" /></th>
				<wicket:enclosure child="orderByUser">
					<th wicket:id="orderByUser"><wicket:message
							key="page.recipients.base.head.creator" /></th>
				</wicket:enclosure>
			</tr>
			<tr wicket:id="recipientlist">
				<td align="center"><a class="icon_select"
					wicket:id="infoRecipient">&#10148;</a></td>
				<td align="center"><span wicket:id="recipientid">[recipientid]</span></td>
				<td align="center"><span wicket:id="recipientname">[recipientname]</span></td>
				<td align="center"><span wicket:id="recipientcity">[recipientcity]</span></td>
				<td align="center"><span wicket:id="recipientaddress">[recipientaddress]</span></td>
				<wicket:enclosure child="idUser">
					<td align="center"><span wicket:id="idUser">[users]</span></td>
				</wicket:enclosure>
				<td><wicket:enclosure child="deletelink">
						<a wicket:id="deletelink" class="icon_delete">&#10007;</a>
					</wicket:enclosure></td>
				<wicket:enclosure child="updateRecipient">
					<td align="center"><a class="icon-edit"
						wicket:id="updateRecipient">&#9997;</a></td>
				</wicket:enclosure>
			</tr>
		</table>
		<span wicket:id="navigator">[dataview navigator]</span>
		<table style="margin-left: 692px;">
			<tr>
				<td align="center"><a wicket:id="orderByCounterPackages"><span
						style="color: rgb(248, 205, 130); font-size: 10pt;"><wicket:message
								key="page.recipients.base.sort" /><br> <wicket:message
								key="page.recipients.base.sort1" /> </span></a></td>
			</tr>
		</table>
	</div>
	<div wicket:id="modal1"></div>
	<div wicket:id="modalUpdate"></div>
	<div wicket:id="errorDialog">[error]</div>



</wicket:panel>
