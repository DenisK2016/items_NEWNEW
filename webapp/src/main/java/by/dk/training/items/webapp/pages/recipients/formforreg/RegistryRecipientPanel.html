<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<link rel="stylesheet" href="kendo.custom.css" type="text/css"
		media="all" title="Stylesheet" />
	<form wicket:id="formRegRec">
		<table class="regprod">
			<tr>
				<td colspan="2" align="center"><span wicket:id="regOrUpdate"></span></td>
			</tr>
			<tr>
				<td><span wicket:id="feedback"></span></td>
			</tr>
			<tr>
				<td><wicket:message key="page.recipients.create.name" /></td>
				<td><input class="field" type="text" wicket:id="name" /></td>
			</tr>
			<tr>
				<td><wicket:message key="page.recipients.create.city" /></td>
				<td><input class="field" type="text" wicket:id="city" /></td>
			</tr>
			<tr>
				<td><wicket:message key="page.recipients.create.address" /></td>
				<td><input class="field" type="text" wicket:id="address" /></td>
			</tr>
			<tr>
				<td><input class="field" type="submit" wicket:id="sendButton"
					wicket:message="value:newlogin.save" /></td>
			</tr>
		</table>
		<a wicket:id="BackToRecipients"><wicket:message
				key="page.products.info.back" /></a>
	</form>
	<div wicket:id="notification"></div>
</wicket:panel>
