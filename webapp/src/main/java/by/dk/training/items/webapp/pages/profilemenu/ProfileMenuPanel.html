<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<link rel="stylesheet" href="kendo.custom.css" type="text/css"
		title="Stylesheet" />
	<div wicket:id="container">
		<a wicket:id="tohome"><wicket:message
				key="page.products.info.back" /></a>
		<table style="color: white;">
			<tr>
				<th colspan="3"><wicket:message
						key="profilemenu.setting.title1" /></th>
			</tr>
			<tr>
				<td><wicket:message key="profilemenu.setting.login" />:</td>
				<td wicket:id="login">[login]</td>
				<td></td>
			</tr>
			<tr>
				<td><wicket:message key="profilemenu.setting.password" />:</td>
				<td wicket:id="pass">[password]</td>
				<td><a wicket:id="setPassword"><wicket:message
							key="profilemenu.setting.change" /></a></td>
			</tr>
			<tr>
				<td><wicket:message key="profilemenu.setting.fname" />:</td>
				<td wicket:id="firstName">[firstName]</td>
				<td><a wicket:id="setFirstName"><wicket:message
							key="profilemenu.setting.change" /></a></td>
			</tr>
			<tr>
				<td><wicket:message key="profilemenu.setting.lname" />:</td>
				<td wicket:id="lastName">[lastName]</td>
				<td><a wicket:id="setLastName"><wicket:message
							key="profilemenu.setting.change" /></a></td>
			</tr>
			<tr>
				<td><wicket:message key="profilemenu.setting.date" />:</td>
				<td wicket:id="usercreated">[usercreated]</td>
				<td></td>
			</tr>
			<tr>
				<td><wicket:message key="profilemenu.setting.status" />:</td>
				<td wicket:id="status">[status]</td>
				<td></td>
			</tr>
			<tr>
				<td><wicket:message key="profilemenu.setting.post" />:</td>
				<td wicket:id="post">[post]</td>
				<td><a wicket:id="setPost"><wicket:message
							key="profilemenu.setting.change" /></a></td>
			</tr>
			<tr>
				<td><wicket:message key="profilemenu.setting.rank" />:</td>
				<td wicket:id="rank">[rank]</td>
				<td><a wicket:id="setRank"><wicket:message
							key="profilemenu.setting.change" /></a></td>
			</tr>
			<tr>
				<td><wicket:message key="profilemenu.setting.email" />:</td>
				<td wicket:id="email">[email]</td>
				<td></td>
			</tr>
			<tr>
				<td colspan="3"><wicket:message
						key="profilemenu.setting.packages" />:<br> <select
					wicket:id="packages" class="field-list"
					style="margin-left: 20px; width: 168px !important;"></select></td>
				<td><a wicket:id="infoPackage"><wicket:message
							key="profilemenu.setting.packages1" /><br> <wicket:message
							key="profilemenu.setting.packages2" /></a></td>
			</tr>
		</table>
		<div wicket:id="modal1"></div>
	</div>
	<div wicket:id="notification"></div>
</wicket:panel>
