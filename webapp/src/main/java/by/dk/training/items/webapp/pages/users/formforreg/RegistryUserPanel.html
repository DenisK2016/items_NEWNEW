<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<form wicket:id="formRegUser">
		<table class="regprod">
			<tr>
				<td colspan="2" align="center"><span wicket:id="regOrUpdate"></span><br>
					<wicket:message key="page.users.create.title3" /></td>
			</tr>
			<tr>
				<td><span wicket:id="feedback"></span></td>
			</tr>
			<tr>
				<td><wicket:message key="page.users.create.login" /></td>
				<td><input class="field" type="text" wicket:id="login" /></td>
			</tr>
			<tr>
				<td><wicket:message key="page.users.create.password" /></td>
				<td><input class="field" type="password" wicket:id="password" /></td>
			</tr>
			<tr>
				<td><wicket:message key="page.users.create.fname" /></td>
				<td><input class="field" type="text" wicket:id="firstName" /></td>
			</tr>
			<tr>
				<td><wicket:message key="page.users.create.lname" /></td>
				<td><input class="field" type="text" wicket:id="lastName" /></td>
			</tr>
			<tr>
				<td><wicket:message key="page.users.create.email" /></td>
				<td><input class="field" type="text" wicket:id="email" /></td>
			</tr>
			<tr>
				<td><wicket:message key="page.users.create.date" /></td>
				<td><input class="field" type="text" wicket:id="created" /></td>
			</tr>
			<tr>
				<td><wicket:message key="page.users.create.status" />:</td>
				<td><select class="field" wicket:id="status"></select></td>
			</tr>
			<tr>
				<td><wicket:message key="page.users.create.post" /></td>
				<td><input class="field" type="text" wicket:id="post" /></td>
			</tr>
			<tr>
				<td><wicket:message key="page.users.create.rank" /></td>
				<td><select class="field" wicket:id="rank"></select></td>
			</tr>
			<tr>
				<td><input class="field" type="submit" wicket:id="saveUser"
					wicket:message="value:newlogin.save" /></td>
			</tr>
		</table>
		<a wicket:id="BackToUsers"><wicket:message
				key="page.products.info.back" /></a>
	</form>
	<div wicket:id="notification"></div>
</wicket:panel>
