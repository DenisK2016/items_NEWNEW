<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<link rel="stylesheet" href="style.css" type="text/css" media="screen"
		title="Stylesheet" />
	<form wicket:id="formRestorePass" class="form_modal_window">
		<table class="regprod">
			<tr>
				<th align="center"><p class="wcaptionText">
						<wicket:message key="restore.title" />
					</p></th>
			</tr>

			<tr>
				<td align="center"><label for="login"><wicket:message
							key="restore.fieldname" />: </label><input class="field" type="text"
					wicket:id="email" /><br></td>
			</tr>
			<tr>
				<td align="center"><input class="field" type="submit"
					wicket:id="request" wicket:message="value:restore.button" /> <a
					wicket:id="cancel"><wicket:message key="restore.cancel" /></a></td>
			</tr>
			<tr>
				<td><span wicket:id="feedback"></span></td>
			</tr>
		</table>

	</form>
	<div wicket:id="notification"></div>
</wicket:panel>
