<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<form wicket:id="formRegPack">
		<div wicket:id="wmcForm">
			<table class="regprod"
				style="margin-left: 36px; font-size: 10pt; width: 34%;">
				<tr>
					<td colspan="2" align="center"><span style="margin-left: 61%;"
						wicket:id="regOrUpdate"></span></td>

				</tr>
				<tr>
					<td colspan="2"><span wicket:id="feedback"></span></td>
				</tr>
				<tr>
					<td class="field-warning" colspan="2"><span
						style="font-size: 9pt; font-style: italic;"><span
							style="color: rgb(255, 171, 0);"><wicket:message
									key="page.packages.reg.info" /></span><br> <wicket:message
								key="page.packages.reg.info1" /><br> <wicket:message
								key="page.packages.reg.info2" /> </span></td>
				</tr>
				<tr>
					<td align="left"><wicket:message
							key="page.packages.reg.recipient" /><br> <wicket:message
							key="page.packages.reg.recipient1" /><br> <wicket:message
							key="page.packages.reg.recipient2" />:<span style="color: red;">*</span>
					</td>
					<td align="center"><br> <select class="field"
						style="width: 143px;" wicket:id="idRecipient"></select></td>
				</tr>
				<tr>
					<td><wicket:message key="page.packages.reg.code" /><br>
						<wicket:message key="page.packages.reg.code1" /><br> <wicket:message
							key="page.packages.reg.code2" />:<span style="color: red;">*</span>
					</td>
					<td align="center"><input class="field" type="text"
						wicket:id="id"
						wicket:message="placeholder:page.packages.reg.placeholder.code" /></td>
				</tr>
				<tr>
					<td><wicket:message key=" page.packages.reg.price" />:</td>
					<td align="center"><input class="field" type="text"
						wicket:id="price" /></td>
				</tr>
				<tr>
					<td><wicket:message key="page.packages.reg.tax" />:</td>
					<td align="center"><input class="field" type="text"
						wicket:id="tax" /></td>
				</tr>
				<tr>
					<td><wicket:message key="page.packages.reg.weight" />:</td>
					<td align="center"><input class="field" type="text"
						wicket:id="weight" /></td>
				</tr>
				<tr>
					<wicket:enclosure child="idUser">
						<td><wicket:message key="page.packages.reg.user" />:</td>
						<td align="center"><select class="field"
							style="width: 143px;" wicket:id="idUser"></select></td>
					</wicket:enclosure>
				</tr>
				<tr>
					<td><wicket:message key="page.packages.reg.date" />:</td>
					<td align="center"><input class="field" type="text"
						wicket:id="date" /></td>
				</tr>
				<tr>
					<td><wicket:message key="page.packages.reg.desc" />:</td>
					<td align="center"><input class="field" type="text"
						wicket:id="description"
						wicket:message="placeholder:page.packages.reg.placeholder.desc" /></td>
				</tr>
				<tr>
					<td><wicket:message key=" page.packages.reg.country" />:<span
						style="color: red;">*</span></td>
					<td align="center"><input class="field" type="text"
						wicket:id="countrySender"
						wicket:message="placeholder:page.packages.reg.placeholder.country" /></td>
				</tr>
				<tr>
					<td><wicket:message key=" page.packages.reg.deadline" /><br>
						<wicket:message key="page.packages.reg.deadline1" /><br> <wicket:message
							key="page.packages.reg.deadline2" /></td>
					<td align="center"><input class="field" type="text"
						wicket:id="paymentDeadline" /></td>
				</tr>
				<tr>

					<td><wicket:message key="page.packages.reg.fine" /><br>
						<wicket:message key="page.packages.reg.fine1" />:</td>
					<td align="center"><input class="field" type="text"
						wicket:id="fine" placeholder="0" /></td>

				</tr>
				<tr>
					<wicket:enclosure child="paid">
						<td><wicket:message key="page.packages.reg.status3" />:</td>
						<td align="center"><span wicket:id="paid"></span></td>
					</wicket:enclosure>
				</tr>
				<tr>
					<td colspan="2"><input class="field" type="submit"
						wicket:id="savePack" wicket:message="value:newlogin.save" /></td>
				</tr>

			</table>
		</div>
	</form>
	<form wicket:id="formProd">
		<table class="regprod"
			style="margin-left: 495px; margin-top: 80px; font-size: 10pt; width: 30%; height: 20%;">


			<tr>
				<td><wicket:message key="page.packages.reg.products" /><br>
					<wicket:message key="page.packages.reg.products1" /><br> <wicket:message
						key="page.packages.reg.products2" />:<span style="color: red;">*</span>
				</td>
			</tr>
			<tr>

				<td><select class="field" wicket:id="choiceProduct"></select>
					<button class="field" type="submit" wicket:id="selectProduct">
						<wicket:message key="page.packages.reg.addprod" />
					</button> <input class="field" style="width: 11%" wicket:id="spinner"
					type="text" placeholder="0"></input><br>
					<div wicket:id="wmc">
						<table>
							<tr>
								<th><wicket:message key="page.packages.reg.allprod" /></th>
							</tr>

							<tr wicket:id="addsProd">
								<td><span wicket:id="addProd">products</span></td>
								<td><a class="field" wicket:id="deleteProd"><wicket:message
											key="page.packages.reg.deleteprod" /></a></td>
							</tr>

							<tr wicket:id="existsProd">
								<td><b><span wicket:id="existProd">products</span></b></td>
								<td></td>
							</tr>
						</table>
					</div></td>
			</tr>

		</table>
	</form>
	<a wicket:id="BackToPackages"><wicket:message
			key="page.products.info.back" /></a>
	<div wicket:id="notification"></div>
</wicket:panel>
