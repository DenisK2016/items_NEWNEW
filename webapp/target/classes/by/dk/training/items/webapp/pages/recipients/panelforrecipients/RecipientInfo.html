<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<link rel="stylesheet" href="style.css" type="text/css" media="screen"
		title="Stylesheet" />
	<link rel="stylesheet" href="kendo.custom.css" type="text/css"
		media="all" title="Stylesheet" />
	<table class="regprod">
		<tr>
			<td colspan="2" align="center"><wicket:message
					key="page.recipients.info.title" /></td>
		</tr>
		<tr>
			<td><wicket:message key="page.recipients.info.name" />:</td>
			<td wicket:id="nameRec"></td>
		</tr>
		<tr>
			<td><wicket:message key="page.recipients.info.city" />:</td>
			<td wicket:id="cityRec"></td>
		</tr>
		<tr>
			<td><wicket:message key="page.recipients.info.address" />:</td>
			<td wicket:id="addressRec"></td>
		</tr>
		<tr>
			<td><wicket:message key="page.recipients.info.creator" />:</td>
			<td wicket:id="userRec"></td>
		</tr>
		<tr>
			<td><wicket:message key="page.recipients.info.packages" />:</td>
			<td><select class="field" wicket:id="packs"></select> <a
				style="color: #0f0fd6" wicket:id="infoPackage"><wicket:message
						key="page.recipients.info.infopack" /></a></td>
		</tr>
		<tr>
			<td colspan="2" align="center"><a style="color: #0f0fd6"
				wicket:id="statistic"><wicket:message
						key="page.recipients.info.statistic" /></a></td>
			<td></td>
		</tr>

	</table>
	<a wicket:id="back"><wicket:message key="page.products.info.back" /></a>
	<div wicket:id="modal1"></div>
	<div wicket:id="notification"></div>

</wicket:panel>
