<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<link rel="stylesheet" href="kendo.custom.css" type="text/css"
		media="all" title="Stylesheet" />
	<form wicket:id="formregType">
		<table class="regprod">
			<tr>
				<td colspan="2" align="center"><span wicket:id="regOrUpdate"></span><br>
					<span style="font-size: 8pt;"><wicket:message
							key="page.types.newtype.title" /></span></td>
			</tr>
			<tr>
				<td><span wicket:id="feedback"></span></td>
			</tr>
			<tr>
				<td><wicket:message key="page.types.newtype.name" />:</td>
				<td><input class="field" type="text" wicket:id="typeName" /></td>
			</tr>
			<tr>
				<td><wicket:message key="page.types.newtype.parrent" />:</td>
				<td><select class="field" wicket:id="ParentTypes"></select></td>
			</tr>
			<tr>
				<td><input class="field" type="submit" wicket:id="saveType"
					wicket:message="value:newlogin.newsave.title" /></td>
			</tr>
		</table>
		<a wicket:id="BackToTypes"><wicket:message
				key="page.products.reg.type7" /></a>
	</form>
	<div wicket:id="notification"></div>
</wicket:panel>
